<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 2em;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        footer {
            margin-top: 2em;
            padding: 1em;
            background-color: #3498db;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my website</h1>
    </header>

    <section>
        <h2>Welcome to my GitHub Page!</h2>
        <p>This is a flashy and simple website created for my GitHub profile.</p>
        <p>Feel free to explore my projects and repositories.</p>
    </section>

    <footer>
        <p>&copy; 2023 Jude Denton</p>
    </footer>
</body>
</html>
